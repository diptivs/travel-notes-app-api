# NOTE: update this with your service name
service: travel-notes-api

plugins:
  - serverless-webpack
  - serverless-offline

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: us-west-2

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-west-2:*:*"

functions:
  create:
    handler: createNote.main
    events:
      - http:
          path: notes
          method: post
          cors: true
          authorizer: aws_iam
  retrieve:
    handler: retrieveNote.main
    events:
        - http:
            path: notes/{id}
            method: get
            cors: true
            authorizer: aws_iam
  list:
    handler: listNotes.main
    events:
        - http:
            path: notes
            method: get
            cors: true
            authorizer: aws_iam
  update:
    handler: updateNote.main
    events:
      - http:
          path: notes/{id}
          method: put
          cors: true
          authorizer: aws_iam
  delete:
    handler: deleteNote.main
    events:
      - http:
          path: notes/{id}
          method: delete
          cors: true
          authorizer: aws_iam